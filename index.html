var ns12170_isMobile = {
           Android: function () {
               return navigator.userAgent.match(/Android/i);
           },
           BlackBerry: function () {
               return navigator.userAgent.match(/BlackBerry/i);
           },
           iOS: function () {

           },
           Opera: function () {
               return navigator.userAgent.match(/Opera Mini/i);
           },

           },
           any: function () {

           }

var ns12170_sketch = function(p){
 // TURTLE STUFF:
 let x, y; // the current position of the turtle
 let currentangle = -150; // which way the turtle is pointing
 let step = 18; // how much the turtle moves with each 'F'
 let angle = 90; // how much the turtle turns with a '-' or '+'

 // LINDENMAYER STUFF (L-SYSTEMS)
 let thestring = 'FX'; // "axiom" or start of the string
 let numloops = 16; // how many iterations to pre-compute
 let therules = [['X', 'X+YF+'],['Y', '-FX-Y']]; // array for rules

 let whereinstring = 0; // where in the L-system are we?

 p.setup = function() {
  //var canvas = p.createCanvas(p.windowWidth, p.windowHeight);
  var parent = document.getElementById("ns12170_main");
  var canvas = p.createCanvas(parent.offsetWidth, parent.offsetHeight);

  canvas.id('ns12170_canvas');
  //canvas.style('display','block');
  canvas.parent("ns12170_main");

  p.background('#041109');
  p.stroke('rgba(0,255,128,0.4)');

  // start the x and y position at lower-left corner
  x = p.width/3;
  y = p.height/3*2;

  // COMPUTE THE L-SYSTEM
  for (let i = 0; i < numloops; i++) {
   thestring = lindenmayer(thestring);
  }
 }

 p.draw = function() {

  // draw the current character in the string:
  drawIt(thestring[whereinstring]);

  // increment the point for where we're reading the string.
  // wrap around at the end.
  whereinstring++;
  if (whereinstring > thestring.length-1) whereinstring = 0;

 }

 // interpret an L-system
 function lindenmayer(s) {
  let outputstring = ''; // start a blank output string

  // iterate through 'therules' looking for symbol matches:
  for (let i = 0; i < s.length; i++) {
   let ismatch = 0; // by default, no match
   for (let j = 0; j < therules.length; j++) {
    if (s[i] == therules[j][0])  {
     outputstring += therules[j][1]; // write substitution
     ismatch = 1; // we have a match, so don't copy over symbol
     break; // get outta this for() loop
    }
   }
   // if nothing matches, just copy the symbol over.
   if (ismatch == 0) outputstring+= s[i];
  }

  return outputstring; // send out the modified string
 }

 // this is a custom function that draws turtle commands
 function drawIt(k) {

  if (k=='F') { // draw forward
   // polar to cartesian based on step and currentangle:
   let x1 = x + step*p.cos(p.radians(currentangle));
   let y1 = y + step*p.sin(p.radians(currentangle));
   p.line(x, y, x1, y1); // connect the old and the new

   // update the turtle's position:
   x = x1;
   y = y1;
   } else if (k == '+') {
   currentangle += angle; // turn left
   } else if (k == '-') {
   currentangle -= angle; // turn right
  }

  // give me some random color values:
  let r = p.random(128, 255);
  let g = p.random(0, 192);
  let b = p.random(0, 50);
  let a = p.random(10, 24);

  // pick a gaussian (D&D) distribution for the radius:
  let radius = 0;
  radius += p.random(0, 0);
  radius += p.random(0, 0);
  radius += p.random(0, 0);
  radius = radius / 3;

  // draw the stuff:
  p.fill(r, g, b, a);
  p.ellipse(x, y, radius, radius);
 }
 p.windowResized = function() {
  //p.resizeCanvas(p.windowWidth, p.windowHeight);
  var parent = document.getElementById("ns12170_main");
  p.resizeCanvas(parent.offsetWidth, parent.offsetHeight);
  p.background('#041109');
  x = p.width/3;
  y = p.height/3*2;
  currentangle = -150;
  whereinstring = 0;
  };
 };
const ns12170_onload = function(){
 if (ns12170_isMobile.any()){
  var parent = document.getElementById("ns12170_main");
  parent.classList.remove('bg-transparent');
  parent.style.backgroundColor = '#041109';
 }
 else {
  let ns12170_p5 = new p5(ns12170_sketch,'ns12170_canvas');
 }
}
if(window.addEventListener){
 window.addEventListener('load', ns12170_onload);
 }else{
 window.attachEvent('onload', ns12170_onload);
}
