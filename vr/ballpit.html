<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ball Pit - Starter Code</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="randomizer.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="lightblue"></a-sky>
    <a-entity light="type: ambient; color: #BBB; intensity: 0.4"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-0.5 1 1"></a-entity>

    <!-- MODIFY THE FOLLOWING TO CREATE A BIGGER BALL PIT -->
    <a-box id="floor" position="0 0 0"  color="yellow"   scale="10 0.2 10"></a-box>
    <a-box id="wall"  position="-5 1 0" color="magenta" scale="0.2 2 10"></a-box>
    <a-box id="wall"  position="5 1 0"  color="magenta" scale="0.2 2 10"></a-box>
    <a-box id="wall"  position="0 1 -5" color="magenta" scale="10 2 0.2"></a-box>
    <a-box id="wall"  position="0 1 5"  color="magenta" scale="10 2 0.2"></a-box>

    <a-sphere color="green" position="3 1 3" radius="1"></a-sphere>
    <a-sphere color="orange" position="3 1 -3" radius="1"></a-sphere>
    <a-sphere random-color position="-3 1 3" radius="1">
      <a-animation attribute="position" to="-3 1.5 3" direction="alternate" dur="400" repeat="indefinite"></a-animation>
    </a-sphere>
    <a-sphere random-color position="-3 1 -3" radius="1">
      <!-- ADD AN ANIMATION COMPONENT AS A CHILD OF SPHERE HERE -->
    </a-sphere>
    <a-sphere random-position="min: -4 1 -4; max: 4 4 4" random-color radius="0.5"></a-sphere>

    <!-- ADD A CAMERA WITH A CURSOR CHILD HERE -->
</body>
</html>
